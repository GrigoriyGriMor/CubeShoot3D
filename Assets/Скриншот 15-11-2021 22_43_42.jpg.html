var rtime;
var timeout = false;
var delta = 200;
$(window).resize(function() {
    console.log("resize");
    rtime = new Date();
    if (timeout === false) {
        timeout = true;
        setTimeout(resizeend, delta);
    }
});

function resizeend() {
    if (new Date() - rtime < delta) {
        setTimeout(resizeend, delta);
    } else {
        timeout = false;
        AdjustImgSize($("#screenshot-image").get()[0]);
      }                 
}

function AdjustImgSize(obj)
{
	if (obj == undefined)
		return;
  var imageScaled = false;
    if ($(obj).prop("naturalWidth") === 0)
    {
      setTimeout(function () { AdjustImgSize(obj) }, 50);
      return;
    }

    var MaxH = ($(window).height()*65)/100;

    if ($(window).width() < $(obj).prop("naturalWidth") )
    {
      //Get 80% of the window to img     
      $(obj.parentNode).css("max-width", (($(window).width()*80)/100) + 'px');
      $(obj).css("max-width", (($(window).width()*80)/100) + 'px');

      imageScaled = true;
    }  

    if (MaxH < $(obj).prop("naturalHeight"))
    {
      $(obj).css("max-height", MaxH + 'px');

      imageScaled = true;
    }

    if (imageScaled)
    {
      obj.className = 'can_zoom';
    }
    else
    {
      obj.className = 'cannot_zoom'; 
      //obj.parentNode.className = 'img_container';
      $(obj.parentNode).css("max-width",   $(window).width() + "px");
      $(obj).css("max-width",   $("#screenshot-image").prop("naturalWidth") + "px");
      $(obj).css("max-height",  $("#screenshot-image").prop("naturalHeight") + "px");
    }
}

function IAmChrome()

     return true;
  } else { 
     return false;
  }
}

function imgZoom(obj) {
  if (obj.className == 'can_zoom') {
    $(obj).css("max-height", "");
    obj.className = 'can_zoom_out';
    obj.parentNode.className = 'img_container_full';

    $(obj).css("max-width",   $("#screenshot-image").prop("naturalWidth") + "px");
    $(obj).css("max-height",  $("#screenshot-image").prop("naturalHeight") + "px");

    $(".screenshot-footer").css("display", "none");

  } else {
    obj.className = 'can_zoom';
    obj.parentNode.className = 'img_container';
    //alert("" + $(window).width() + " " + $(obj).prop("naturalWidth"));
    AdjustImgSize(obj);
    window.scroll(0, 0);
    $(".screenshot-footer").css("display", "block");
  }
}
